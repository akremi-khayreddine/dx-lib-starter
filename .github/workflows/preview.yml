name: CI
   
on: [pull_request] 
 
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Start workflow
        env: 
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          data: "{ 'run_id': '${{ github.run_id }}', 'trigger': 'pull_request', 'pull_request': '${{ github.event.pull_request.number }}', 'repository': '${{ github.event.repository.name }}-preview'}"
        run: |
            curl -X POST -H "Content-Type: application/json" --data "{ \"data\": \"$data\" }" $WEBHOOK_URL

  build:
    needs: [start]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Webhook
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        data: "{ 'run_id': '${{ github.run_id }}', 'trigger': 'pull_request', 'pull_request': '${{ github.event.pull_request.number }}', 'repository': '${{ github.event.repository.name }}-preview'}"
      run: |
          curl -X POST -H "Content-Type: application/json" --data "{ \"data\": \"$data\" }" $WEBHOOK_URL
          
    - name: NPM Install & Build
      run: |
          npm ci
          npm run ng build --prod dx-app
      env:
        CI: true
  
    - name: Deploy App
      uses: w9jds/firebase-action@master
      env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      with:
          args: deploy --only hosting:dx-lib-starter -m "${{ github.head_ref }}-pr-${{ github.event.pull_request.id }}"  
    - name: Webhook
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        data: "{ 'run_id': '${{ github.run_id }}', 'trigger': 'pull_request', 'pull_request': '${{ github.event.pull_request.number }}', 'repository': '${{ github.event.repository.name }}-preview'}"
      run: |
          curl -X POST -H "Content-Type: application/json" --data "{ \"data\": \"$data\" }" $WEBHOOK_URL
  
  deploy:
    runs-on: [ubuntu-latest]
    needs: [build]
    steps:
    - name: Webhook
      env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          data: "{ 'run_id': '${{ github.run_id }}', 'trigger': 'pull_request', 'pull_request': '${{ github.event.pull_request.number }}', 'repository': '${{ github.event.repository.name }}-preview'}"
      run: |
            curl -X POST -H "Content-Type: application/json" --data "{ \"data\": \"$data\" }" $WEBHOOK_URL
      



