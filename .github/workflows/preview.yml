name: preview       
            
on:
  pull_request:
    types: [synchronize, opened, labeled, unlabeled, edited]
  

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Webhook
        if: always()
        env: 
          GITHUB_CONTEXT: ${{ toJson(github) }} 
          WEBHOOK_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          JOB_NAME: "start"
          JOB_STATUS: ${{ job.status }}
          NEXT_JOB: "Install & Build"
        run: |
            chmod -R +x ./.github/scripts
            node ./.github/scripts/webhook.js
  build:
    name: Install & Build
    needs: [start]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Dump job context
      env:
       JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"
          
    - name: NPM Install & Build
      run: |
          npm ci
          npm run ng build --prod dx-app
      env:
        CI: true
  
    - name: Deploy App
      uses: w9jds/firebase-action@master
      env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      with:
          args: deploy --only hosting:dx-lib-starter -m "${{ github.head_ref }}-pr-${{ github.event.pull_request.id }}"  
    
    - name: Webhook
      if: success()
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }} 
        JOB_NAME: "Install & Build"
        JOB_STATUS: ${{ job.status }}
        JOB_PAYLOAD: '{ "version": "0.1.2" }'
      run: |
         chmod -R +x ./.github/scripts
         node ./.github/scripts/webhook.js 
    - name: Webhook
      if: failure()
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }} 
        JOB_NAME: "Install & Build"
        JOB_STATUS: ${{ job.status }}
      run: |
         chmod -R +x ./.github/scripts
         node ./.github/scripts/webhook.js   

