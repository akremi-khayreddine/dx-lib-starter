name: CI     
        
on: [pull_request] 
env:
   run_id: ${{ github.run_id }} 

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Webhook
        env: 
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          data: "{ 'run_id': '${{ github.run_id }}', 'job': { 'name': 'start', 'status': '${{ job.status }}', 'next': 'Install & Build' } ,'trigger': 'pull_request', 'trigger_id': '${{ github.event.pull_request.number }}', 'repository': '${{ github.event.repository.name }}-preview'}"
        run: |
            curl -X POST -H "Content-Type: application/json" --data "{ \"data\": \"$data\" }" $WEBHOOK_URL

  build:
    name: Install & Build
    needs: [start]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Dump job context
      env:
       JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"
          
    - name: NPM Install & Build
      run: |
          npm ci
          npm run ng build --prod dx-app
      env:
        CI: true
  
    - name: Deploy App
      uses: w9jds/firebase-action@master
      env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      with:
          args: deploy --only hosting:dx-lib-starter -m "${{ github.head_ref }}-pr-${{ github.event.pull_request.id }}"  
    
    - name: Webhook
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        data: "{ 'run_id': '${{ github.run_id }}', 'job': { 'name': 'Install & Build', 'status': '${{ job.status }}' } ,'trigger': 'pull_request', 'trigger_id': '${{ github.event.pull_request.number }}', 'repository': '${{ github.event.repository.name }}-preview'}"
      run: |
        curl -X POST -H "Content-Type: application/json" --data "{ \"data\": \"$data\" }" $WEBHOOK_URL  
      



