name: CI     
        
on: [pull_request] 
env:
   RUN_ID: ${{ github.run_id }} 
   TRIGGER: pull_request
   TRIGGER_ID: ${{ github.event.pull_request.number }}
   WORKFLOW_ID: ${{ github.event.repository.name }}-preview

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Webhook
        env: 
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          JOB: "{ 'name': 'start', 'status': '${{ job.status }}', 'next': 'Install & Build' }"
        run: |
            curl -X POST -H "Content-Type: application/json" --data "{ \"data\": \"{ 'run_id': '${{ env.RUN_ID }}', 'trigger': '${{ env.TRIGGER }}', 'trigger_id': '${{ env.TRIGGER_ID }}', 'repository': '${{ env.WORKFLOW_ID }}', 'job': $JOB }\" }" $WEBHOOK_URL

  build:
    name: Install & Build
    needs: [start]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Dump job context
      env:
       JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"
          
    - name: NPM Install & Build
      run: |
          npm ci
          npm run ng build --prod dx-app
      env:
        CI: true
  
    - name: Deploy App
      uses: w9jds/firebase-action@master
      env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      with:
          args: deploy --only hosting:dx-lib-starter -m "${{ github.head_ref }}-pr-${{ github.event.pull_request.id }}"  
    
    - name: Webhook
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        JOB: "{ 'name': 'Install & Build', 'status': '${{ job.status }}' }" 
      run: |
         curl -X POST -H "Content-Type: application/json" --data "{ \"data\": \"{ 'run_id': '${{ env.RUN_ID }}', 'trigger': '${{ env.TRIGGER }}', 'trigger_id': '${{ env.TRIGGER_ID }}', 'repository': '${{ env.WORKFLOW_ID }}', 'job': $JOB }\" }" $WEBHOOK_URL
      



